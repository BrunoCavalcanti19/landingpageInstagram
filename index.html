<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="style.css">
   <title></title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-tela.png" alt="Celular apresentando um perfil do instagram">
    </div>
    <div class="instagram-continue">
       <section class="group">
         <img src="./img/instagram-logo.png" class="instagram-logo" alt="logomarca do instagram">
         <div class="profile-photo">
          <img src="./img/avatar.png"  alt="foto de perfil">
         </div> 
         <a href="#" class="instagram-login">Continue como brulcavalcanti</a>
         <a href="#" class="remove-account">Remover Conta</a>
       </section>
       <section class="group">
          <p class="not-account">Não é brulcavalcanti?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
             ou
            <span class="link-blue">Inscreva-se</span>
          </p>
       </section>
       <section class="get-app">
        <p class="getapp">Baixe o aplicativo</p>
        <section class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </section>
       </section>
    </div>
  </div>
</body>
</html>
